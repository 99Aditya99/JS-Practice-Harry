<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Document</title>
    <style>
        .borderr{
            border:2px solid red;
        }
    </style>
</head>
<body>
    
        <!-- heading  -->
    <div class="container">
        <div class="row">
            <div class="col borderr px-5 d-flex align-items-center">
                <img src="book.jpg" class="img-fluid w-100 h-50" alt="Responsive image">
            </div>
        </div>
        
    </div>

       <!-- form  -->
       <div class="container my-3">
        <div class="row">
            <div class="col borderr px-5">
                <form>
                    <div class="form-group">
                      <label for="title">Title :</label>
                      <input type="text" class="form-control" id="title" >
                    </div>
                    <div class="form-group">
                      <label for="name">Book's Name :</label>
                      <input type="text" class="form-control" id="name" >
                    </div>
                    <div class="form-group">
                      <label for="author">Author :</label>
                      <input type="text" class="form-control" id="author" >
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 btn-block">Add Book</button>
                  </form>
            </div>
        </div>
        
    </div>


       <!-- table  -->
       <div class="container my-3">
        <div class="row">
            <div class="col borderr px-5 ">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Remove</th>
                        <th>Title</th>
                        <th>Book's Name</th>
                        <th>Author</th>
                      </tr>
                    </thead>
                    <tbody id="tablebody" >

                        <td scope="row"><span class="badge badge-primary">X</span></td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Otto</td>
                      </tr> -->
                    </tbody>
                  </table>
            </div>
        </div>
        
    </div>


<!-- custom js  -->
<script src="librery.js"></script>
     <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
