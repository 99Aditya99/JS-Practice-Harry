      <!-- add book using form starts  -->
      <div class="container my-5">
          <div class="row">
              <div class="col">
                <form id="addbookform">
                    <div class="form-group row">
                      <label for="bookname" class="col-sm-2 col-form-label">Book's Name :</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="bookname" placeholder="Enter the Book's Name..">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="authorname" class="col-sm-2 col-form-label">Author's Name :</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="authorname" placeholder="Enter the Author's Name..">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Genres :</label>
                        <div class="col-sm-10">
                            <div class="custom-control custom-radio">
                                <input value="Science fiction" type="radio" id="sciencefiction" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="sciencefiction">Science fiction</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input value="Technology" type="radio" id="technology" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="technology">Technology</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input value="E.T.C" type="radio" id="etc" name="customRadio" class="custom-control-input" checked>
                                <label class="custom-control-label" for="etc">E.T.C</label>
                            </div>
                        </div>
                        
                          
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Add Book</button>
                      </div>
                    </div>
                  </form>
                  
              </div>
          </div>
      </div>
      <!-- ends of add book section  -->
